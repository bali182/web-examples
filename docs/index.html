<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>web examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/league.css" id="theme">
  <link rel="stylesheet" href="css/overrides.css">
  <link rel="stylesheet" href="lib/css/obsidian-accent.css">
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section>
        <table class="intro-table">
          <tr>
            <td>
              <h1 onclick="to('intro.html')">I. Introduction</h1>
            </td>
            <td>
              <h1 onclick="to('es6.html')">II. ES6/ES7</h1>
            </td>
          </tr>
          <tr>
            <td>
              <h1 onclick="to('libraries.html')">III. Libraries</h1>
            </td>
            <td>
              <h1 onclick="to('#')">IV. Example</h1>
            </td>
          </tr>
        </table>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    function to(url) {
      window.location = url;
    }
    
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'concave', // none/fade/slide/convex/concave/zoom
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      });
  </script>

</body>

</html>
